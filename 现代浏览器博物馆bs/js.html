<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
#box{
	width: 100px;
	height: 100px;
	background: red;
}
		</style>
		<script>
window.onload=function(){
	var btn=document.getElementById("btn");
	var box=document.getElementById("box");
	btn.onclick=function(){
		box.style.width="200px";
	}
}
		</script>
	</head>
	<body>
		<button id="btn">按钮</button>
		<div id="box"></div>
	</body>
</html>
